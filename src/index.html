<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/messages.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="navigation">
      <div class="login_container">
        <section class="login" id="log_me_in">
          <a href="#" id="createAccount">Create Account</a>
          <input type="text" id="username" placeholder="username" />
          <input type="text" id="password" placeholder="password" />
          <button id="login">Log In</button>
          <button id="logOut">Log Out</button>
        </section>
      </div>
    </header>
    <div id="createAccountForm"></div>
    <article id="dashboard" class="main">
      <div class="leftside_container">
        <div class="task_container">
          <section class="tasks"></section>
        </div>
        <div class=rightside_container>
            <div id = "newsContainer" class="article_container">
                <section id = "news" class="articles"></section>
            </div>
            <div class="events_container">
                <section class="eventListContainer"></section>
                <section class="eventFormContainer"></section>
            </div>
        </div>
        <div class="events_container">
          <section class="events"></section>
        </div>
      </div>
      <div class="messages_container">
        <section class="messages"></section>
      </div>
    </article>

    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
